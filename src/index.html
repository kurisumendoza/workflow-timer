<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workflow Timer</title>
  </head>
  <body>
    <div id="header">Workflow Timer</div>
    <div id="timer-display">
      <div id="countdown-display">00:00:00</div>
    </div>
    <div id="timer-btns">
      <button id="start">start</button>
      <button id="pause">pause</button>
      <button id="reset">reset</button>
      <button id="next">next</button>
      <button id="stop">stop</button>
    </div>
    <div id="timer-values">
      <!-- TODO: Add a grace period option which won't be counted in the total time -->
      <p id="total-time-display">
        Total Time: <span id="total-time">00:00:00</span>
      </p>
    </div>
    <div id="settings">
      <button id="set-timer-btn">Set Timer</button>
    </div>
  </body>
</html>
